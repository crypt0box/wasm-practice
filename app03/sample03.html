<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>sample03.html</title>
</head>

<body>
  <h1>sample03</h1>
  <script>
    var Module = { "onRuntimeInitialized": initApp };
    function initApp() {
      // WebAssemblyから関数をcwrap()でエクスポート
      const inputStr = Module.cwrap(
        "inputStr",             //関数名
        "string",               //戻り値の型
        ["string"]              //引数の型
      );

      // WebAssemblyのinputStr()関数を呼び出し
      const str = "sample data";
      console.log("JS: input=", str);
      const ret = inputStr(str);
      console.log("JS: return=", ret);
    }
  </script>
  <script src="sample03.js"></script>
</body>

</html>
